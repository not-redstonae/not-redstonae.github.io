<!DOCTYPE html>
<html>
<head>
  <title>not redston√¶</title>
  <link rel="icon" href="knuckles-icon.png" type="image/png">
  <style>
    @font-face {
      font-family: 'MinecraftFontBold';
      src: url('minecraft-font-bold.otf') format('opentype');
    }
    @font-face {
      font-family: 'MinecraftFont';
      src: url('minecraft-font.otf') format('opentype');
    }

    body {
      background-image: url('knuckles-background.png');
      background-repeat: repeat;
      background-color: #36393e;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-family: 'MinecraftFontBold', sans-serif;
      color: #d60042;
      font-weight: normal;
    }

    .p1 {
      font-family: 'MinecraftFont', sans-serif;
      color: #ffffff;
      font-weight: normal;
    }

    .gif-banner {
      max-height: 150px;
      width: auto;
      position: relative;
    }

    .banner-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background-color: #d60042;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 0px;
    }

    .button {
      flex: 1;
      margin: 0px;
      padding: 13px;
      background-color: #424549;
      color: #ffffff;
      font-family: 'MinecraftFont', sans-serif;
      font-weight: normal;
      border: none;
      cursor: pointer;
      background-repeat: no-repeat;
      background-position: center;
      background-size: 20px;
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      justify-content: flex-start;
      padding-right: 30px; /* Adjust the value as needed */
    }

    .button-small {
      flex: 0.32; /* Adjust the flex value to make it smaller */
    }

    /* Custom icons for each button */
    .button-home {
      background-image: url('button-home-icon.png');
    }

    .button-texture-packs {
      background-image: url('button-texture-packs-icon.png');
    }

    .button-skins {
      background-image: url('button-skins-icon.png');
    }

    .button-socials {
      background-image: url('button-socials-icon.png');
    }

    .button-planet-mc {
      background-image: url('button-planet-mc-icon.png');
    }

    .button-discord {
      background-image: url('button-discord-icon.png');
    }

    .button-suggestions {
      background-image: url('button-suggestions-icon.png');
    }
  </style>
</head>
<body>
  <div class="banner-bar"></div>
  <img class="gif-banner" src="banner.gif" alt="Banner GIF">
  <div class="button-container">
    <button class="button button-home">Home</button>
    <button class="button button-texture-packs">Texture Packs</button>
    <button class="button button-skins">Skins</button>
    <button class="button button-socials">Socials</button>
    <button class="button button-planet-mc">Planet MC</button>
    <button class="button button-discord">Discord</button>
    <button class="button button-suggestions">Suggestions</button>
  </div>
</body>
</html>
