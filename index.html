<!DOCTYPE html>
<html>
<head>
  <title>not redston√¶</title>
  <link rel="icon" href="knuckles-icon.png" type="image/png">
  <style>
    @font-face {
      font-family: 'MinecraftFontBold'; /* Provide a name for the custom font */
      src: url('minecraft-font-bold.otf') format('opentype'); /* Update the font file name and path */
    }
    @font-face {
      font-family: 'MinecraftFont'; /* Provide a name for the custom font */
      src: url('minecraft-font.otf') format('opentype'); /* Update the font file name and path */
    }

    body {
      background-image: url('knuckles-background.png'); /* Add the background image */
      background-repeat: repeat; /* Set the background image to repeat */
      background-color: #36393e;
      font-family: sans-serif; /* Use a fallback font */
    }

    h1 {
      font-family: 'MinecraftFontBold', sans-serif; /* Use the custom font for the heading */
      color: #d60042; /* Set the color to red (hex code) */
      font-weight: normal; /* Set the font weight to normal */
    }

    .p1 {
      font-family: 'MinecraftFont', sans-serif; /* Use the custom font for the paragraph */
      color: #ffffff; /* Set the color to white (hex code) */
      font-weight: normal; /* Set the font weight to normal */
    }

    .banner-row {
      background-color: #d60042; /* Set the background color for the banner row */
      display: flex; /* Use flexbox layout */
      justify-content: center; /* Center align the banner horizontally */
      align-items: center; /* Center align the banner vertically */
      height: 100vh; /* Set the height of the banner row to the viewport height */
    }

    .banner {
      background-image: url('banner.gif'); /* Add the banner image */
      background-repeat: no-repeat; /* Set the banner image to not repeat */
      background-size: contain; /* Adjust the size of the banner image */
      height: 200px; /* Set the height of the banner */
      width: 100%; /* Set the width to fill the container */
      max-width: 800px; /* Set a maximum width for the banner */
      margin: 0 auto; /* Center align the banner horizontally */
    }
  </style>
</head>
<body>
  <div class="banner-row">
    <div class="banner"></div>
  </div>
  <h1>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</h1>

</html>
