    @font-face {

    @font-face {
      font-family: 'MinecraftFont';

    body {
      background-image: url('knuckles-background.png');
      background-repeat: repeat;

      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
