<!DOCTYPE html>
<html>
<head>
  <title>not redston√¶</title>
  <link rel="icon" href="knuckles-icon.png" type="image/png">
  <style>
    @font-face {
      font-family: 'MinecraftFontBold';
      src: url('minecraft-font-bold.otf') format('opentype');
    }
    @font-face {
      font-family: 'MinecraftFont';
      src: url('minecraft-font.otf') format('opentype');
    }

    body {
      background-image: url('knuckles-background.png');
      background-repeat: repeat;
      background-color: #36393e;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-family: 'MinecraftFontBold', sans-serif;
      color: #d60042;
      font-weight: normal;
    }

    .p1 {
      font-family: 'MinecraftFont', sans-serif;
      color: #ffffff;
      font-weight: normal;
    }

    .gif-banner {
      max-height: 150px;
      width: auto;
      position: relative;
    }

    .banner-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background-color: #d60042;
    }

    .button-container {
      display: flex;
      width: 100%;
      justify-content: space-between;
      margin-top: 0px; /* Adjust the value as needed */
    }

    .button {
      flex: 1;
      margin: 0;
      padding: 15px;
      background-color: #32353a;
      color: #ffffff;
      font-family: 'MinecraftFont', sans-serif;
      font-weight: normal;
      border: none;
      cursor: pointer;
      text-align: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button::before,
    .button::after {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      background-repeat: no-repeat;
      background-size: 100%;
    }

    .button::before {
      top: 50%;
      left: 21px;
      transform: translateY(-50%);
    }

    .button::after {
      top: 50%;
      right: 21px;
      transform: translateY(-50%);
    }

    .button:nth-child(1)::before,
    .button:nth-child(1)::after {
      background-image: url('button-home-icon.png');
    }

    .button:nth-child(2)::before,
    .button:nth-child(2)::after {
      background-image: url('button-resource-packs-icon.png');
    }

    .button:nth-child(3)::before,
    .button:nth-child(3)::after {
      background-image: url('button-skins-icon.png');
    }

    .button:nth-child(4)::before,
    .button:nth-child(4)::after {
      background-image: url('button-socials-icon.png');
    }

    .button:nth-child(5)::before,
    .button:nth-child(5)::after {
      background-image: url('button-planet-mc-icon.png');
    }

    .button:nth-child(6)::before,
    .button:nth-child(6)::after {
      background-image: url('button-discord-icon.png');
    }

    .button:nth-child(7)::before,
    .button:nth-child(7)::after {
      background-image: url('button-suggestions-icon.png');
    }

    /* Repeat the above pattern for each button */

    .button:not(:last-child)::after {
      content: "";
      position: absolute;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      height: 80%;
      width: 1px;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="banner-bar"></div>
  <img class="gif-banner" src="banner.gif" alt="Banner GIF">
  <div class="button-container">
    <button class="button">Home</button>
    <button class="button">Resource Packs</button>
    <button class="button">Skins</button>
    <button class="button">Socials</button>
    <button class="button">Planet MC</button>
    <button class="button">Discord</button>
    <button class="button">Suggestions</button>
  </div>
</body>
</html>
